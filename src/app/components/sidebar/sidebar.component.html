<div class="sidebar" [class.open]="personalAccountService.isSidebarOpen" [class.collapsed]="!personalAccountService.isSidebarOpen">
  <h3 *ngIf="personalAccountService.isSidebarOpen">Меню</h3>
  <div class="sidebar-menu">
    <ul>
      <li *ngFor="let item of menuItems">
        <div (click)="item.items ? toggleSubMenu(item.label) : item.command()">
          <i [ngClass]="item.icon"></i>
          <span class="menu-text">{{ item.label }}</span>
        </div>

        <ul *ngIf="item.items && isSubMenuOpen[item.label]">
          <li *ngFor="let subItem of item.items" (click)="subItem.command()">
            <i [ngClass]="subItem.icon"></i>
            <span class="menu-text">{{ subItem.label }}</span>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>

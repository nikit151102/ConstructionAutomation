<ng-container *ngIf="!isLoading">
  <div class="container" [class.sidebar-open]="sidebarService.isSidebarOpen$ | async">
    <app-sidebar></app-sidebar>
  
    <div [class.shrink]="sidebarService.isSidebarOpen$ | async" class="content">
      <div class="header">
        <div class="btn-menu" *ngIf="!isSidebarOpen && isSmallScreen">
          <p-button icon="pi pi-bars" [rounded]="true" [text]="true" (click)="toggleSidebar()" />
        </div>
  
        <p class="title">
          {{tabTitle}}
        </p>
        
        <div style="display: flex; gap: 30px; align-items: center">
         <div style="display: flex; flex-direction: column; gap: 5px;">
          <p class="balance" >
            Баланс: {{ userBalance }} &#8381;
          </p>
          <p class="balance" >
            Бесплатные формирования: {{ freeGenerating }} шт;
          </p>
         </div>
    
          <a (click)="toggleTopUp()" id="payment">Пополнить</a>
  
        </div>
        
  
      </div>
  
      <div *ngIf="showTopUp" class="top-up">
        <input 
        type="number" 
        [(ngModel)]="topUpAmount" 
        placeholder="Введите сумму" 
        class="top-up-input"
        inputmode="numeric"
        pattern="[0-9]*"
        (input)="sanitizeInput($event)"
      />
      
        <!-- (click)="confirmTopUp()"  -->
        <p-button 
          label="Пополнить" 
          icon="pi pi-check" 
  
          (click)="confirmTopUp()"
          styleClass="top-up-button"
        ></p-button>
      </div>
      <router-outlet></router-outlet>
    </div>
  
  </div>
  
</ng-container>

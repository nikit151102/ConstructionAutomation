<div class="user-role-container">
    <h2>Управление ролями пользователей</h2>
  
    <div class="form-section">
      <h3>Добавить новую роль</h3>
      <input [(ngModel)]="newUserRole.name" placeholder="Название роли" />
      <input [(ngModel)]="newUserRole.permissions" placeholder="Права (через запятую)" />
      <button (click)="addUserRole()">Добавить роль</button>
    </div>
 
    <div class="roles-list">
      <h3>Список ролей</h3>
      <ul>
        <li *ngFor="let role of userRoles">
          <span>{{ role.name }} ({{ role.permissions.join(', ') }})</span>
          <button (click)="editUserRole(role)">Редактировать</button>
          <button (click)="deleteUserRole(role.id!)">Удалить</button>
        </li>
      </ul>
    </div>

    <div *ngIf="isEditing" class="edit-section">
      <h3>Редактировать роль</h3>
      <input [(ngModel)]="selectedUserRole!.name" placeholder="Название роли" />
      <input [(ngModel)]="selectedUserRole!.permissions" placeholder="Права (через запятую)" />
      <button (click)="updateUserRole()">Сохранить</button>
      <button (click)="cancelEdit()">Отмена</button>
    </div>
  </div>

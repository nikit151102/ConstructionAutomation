<div class="container">
    <div class="statistics">
        <div class="stat-item" *ngFor="let item of statisticsCards">
            <p class="label">{{item.label}}:</p>
            <p class="value">{{item.value}}</p>
        </div>
    </div>
    <div class="charts">
        <div class="expenseChart">
            <app-expense-chart></app-expense-chart>
        </div>
        <div class="docs">
            <app-files-tree></app-files-tree>
        </div>
    </div>
</div>

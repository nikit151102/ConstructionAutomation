<div class="popup-overlay" *ngIf="isVisible">
    <div class="popup-container">
        <div class="popup-header">
            <button class="close-btn" (click)="closePopup()">×</button>
        </div>

        <div class="popup-content">
            <p>Спасибо за регистрацию! Мы отправили письмо на ваш почту. Пожалуйста, подтвердите свою почту, чтобы
                завершить процесс регистрации.</p>
            <div class="actions">
                <!-- <button class="resend-btn" (click)="resendEmail()">Отправить повторно</button> -->
                <button class="continue-btn" (click)="continue()">Продолжить</button>
            </div>
        </div>
    </div>
</div>
